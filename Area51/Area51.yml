targets:
  Area51:
    type: application
    platform: iOS
    deploymentTarget: "12.0"
    sources:
      - path: .
        excludes:
          - "../*.yml"
    settings:
      INFOPLIST_FILE: Area51/Info.plist
    prebuildScripts:
      - name: swiftlint
        script: ./tmp/SwiftLint
    configFiles:
      Debug: ../Configs/area51.xcconfig
      Release: ../Configs/area51.xcconfig
    dependencies:
      - target: Core
      - target: ImageService
      - target: ListingService
