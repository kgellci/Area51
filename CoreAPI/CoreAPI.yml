targets:
  CoreAPI:
    type: library.static
    platform: iOS
    sources:
      - path: Sources
        name: CoreAPI
    settings:
      INFOPLIST_FILE: ../ModuleInfo.plist
    configFiles:
      Debug: ../Configs/Module.xcconfig
      Release: ../Configs/Module.xcconfig
  CoreAPITests:
    type: bundle.unit-test
    platform: iOS
    sources:
      - path: Tests
        name: CoreAPITests
    settings:
      INFOPLIST_FILE: ModuleInfo.plist
    dependencies:
      - target: CoreAPI
