configFiles:
  Debug: Configs/Debug.xcconfig
  Release: Configs/Release.xcconfig
name: Area51
options:
  bundleIdPrefix: com.gellci
  transitivelyLinkDependencies: true
targets:
  Area51:
    type: application
    platform: iOS
    deploymentTarget: "12.0"
    sources: 
      - Area51/
    settings:
      INFOPLIST_FILE: Area51/Info.plist
    prebuildScripts:
      - name: swiftlint
        script: ./tmp/SwiftLint
    configFiles:
      Debug: Configs/area51-debug.xcconfig
      Release: Configs/area51-release.xcconfig
    dependencies:
      - target: ImageService
      - target: ListingService
  CoreAPI:
    type: library.static
    platform: iOS
    sources:
      - CoreAPI/
    settings:
      INFOPLIST_FILE: ModuleInfo.plist
    configFiles:
      Debug: Configs/CoreAPI.xcconfig
      Release: Configs/CoreAPI.xcconfig
  ImageService:
    type: library.static
    platform: iOS
    sources:
      - ImageService/
    settings:
      INFOPLIST_FILE: ModuleInfo.plist
    configFiles:
      Debug: Configs/ImageService.xcconfig
      Release: Configs/ImageService.xcconfig
  ListingService:
    type: library.static
    platform: iOS
    sources:
      - ListingService/
    settings:
      INFOPLIST_FILE: ModuleInfo.plist
    configFiles:
      Debug: Configs/ListingService.xcconfig
      Release: Configs/ListingService.xcconfig
    dependencies:
      - target: CoreAPI
